<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

</head>

<body>

  <!-- api key nasa 1nI1mQlDm2OITZ2dpRGVvDiIVtYwJOyOFWl6LT0l -->

  <nav class="navbar navbar-toggleable-md navbar-light bg-faded fixed-top">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Nasa</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#showTheImages" id="navImages">Images
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#newsContainer" id="toNews">News</a>
        </li>
      </ul>
      <div id="user-container form-inline my-2 my-lg-0">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active" hidden id="user-pic"></li>
          <li class="nav-item active" hidden id="user-name"></li>

          <li class="nav-item active">
            <button hidden id="sign-out" class="btn btn-primary my-2 my-sm-0">
              Sign-out
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <header class="signInContainer mx-auto" id="signInContainer">
    <div class="container">
      <div class="card text-center align-middle">
        <div class="card-header">
        </div>
        <div class="card-body">
          <h5 class="card-title">Welcome to NASA</h5>
          <p class="card-text">You need to be logged to view this site.</p>
          <button id="sign-in" class="btn btn-primary">Sign-in with Google</button>
        </div>
        <div class="card-footer text-muted">
        </div>
      </div>
    </div>
  </header>

  <div class="template" id="template">

  <section id="newsContainer" class="container" hidden> 
    <h2>News</h2>
    <div class="askNav">      
      <input class="inputWord" type="text" name="" placeholder="Search..." id="searchWord">      
      <select class="btn" name="sortBy" id="sortBy">
        <option value="">Relevancy</option>
        <option value="">Popularity</option>
        <option value="">Newest</option>
      </select>      
      <select class="btn" name="" id="language">Language
        <option value="en">English</option>
        <option value="es">Espa√±ol</option>
      </select>        
      <button class="btn btn-primary" id="askNews">Ask for news</button>
    </div>          
    <div class="row">
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 center" id="news">            
      </div>
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 center twitter">
        <a class="twitter-timeline" id="nasaTwitter" href="https://twitter.com/NASA?ref_src=twsrc%5Etfw">Tweets by NASA</a> 
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="./assets/js/app.js"></script>
